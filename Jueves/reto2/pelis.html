</head>
<body class="bg-secondary">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IMDB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                <a class="nav-link" href="pelis.html">Peliculas</a>
              </li>
            </ul>

        </div>
      </nav>
      <br>



    <div class="container">
        <div class="row">
            <div class="table table-striped table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Titulo</th>
                          <th scope="col">Nacionalidad</th>
                          <th scope="col">Año de estreno</th>
                          <th scope="col">Idioma</th>
                          <th scope="col">Actores</th>
                        </tr>
                      </thead>
                      <tbody id="peliculas-tabla">

                      </tbody>
                </table>
              </div>
        </div>
        <div class="container d-flex justify-content-center">
            <button type="button" id="mostrar-tabla" class="btn btn-light btn-lg">Mostrar Tabla</button>
          </div>  
    </div>
    <br>

    <div class="container d-flex justify-content-center">
        <form class ="col-8 " >
            <div class="col-2">
              </div>
            <div class="form-group" id="nueva-pelicula">
                <h2 class="titulo--formulario text-center">Formulario para añadir película</h2>
                <label for="exampleFormControlInput1">Titulo</label>
                <input type="text" class="titulo form-control" id="titulo" placeholder="Titulo ...">
                <label for="exampleFormControlInput1">Nacionalidad</label>
                <input type="text" class="nacionalidad form-control" id="nacionalidad" placeholder="Nacionalidad ...">
                <label for="exampleFormControlInput1">Año de estreno</label>
                <input type="number" class="estreno form-control" id="estreno" placeholder="Año de estreno ...">
                <label for="exampleFormControlInput1">Idioma</label>
                <input type="text" class="idioma form-control" id="idioma" placeholder="Idioma ...">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Actores</label>
                <select class="form-control" id="actores">
                  <option>Brad Pitt</option>
                  <option>Angelina Jolie</option>
                  <option>Scarlett Johansson</option>
                  <option>Sofia Loren</option>
                  <option>Denzel Washington</option>
                </select>
              </div>
            </div>
        </form>
          <br>
          <div class="container d-flex justify-content-center">
            <button type="button" id="añadir-pelicula" class="btn btn-light btn-lg mb-">Añadir Pelicula</button>
          </div>          
    </div>
    <br>
